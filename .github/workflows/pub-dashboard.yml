name: pub-dashboard

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/pub-dashboard.yml'
      - 'action.yaml'
      - 'main.go'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/pub-dashboard.yml'
      - 'action.yaml'
      - 'main.go'

jobs:
  pub-dashboard-job:
    runs-on: ubuntu-latest
    name: pub-dashboard
    steps:
      - name: run pub-dashboard
        uses: AmosHuKe/pub-dashboard@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: "https://github.com/AmosHuKe/pub-dashboard"
          filename: "Example.md"
          publisher_list: "fluttercandies.com"
          package_list: "extended_image,wechat_assets_picker,flutter_tilt"
          sort_field: "published"
          sort_mode: "asc"
